name: Deploy Laravel App to cPanel

on:
  push:
    branches:
      - main       # change to your branch if needed
      - teacher    # include any branch you deploy

jobs:
  ftp-deploy:
    name: üöÄ Deploy via FTP
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup PHP 8.3 to match your cPanel
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: Install PHP dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4Ô∏è‚É£ Optional: Build frontend (if using Laravel Mix / Vite)
      - name: Build frontend
        run: |
          npm install
          npm run build
        continue-on-error: true  # skip if no frontend

      # 5Ô∏è‚É£ Upload via FTP (exclude unnecessary files)
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }}  # ensure it ends with '/'
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            vendor/**
            tests/**
            .env
            *.log
      # 6Ô∏è‚É£ Optional: Run Laravel commands on cPanel via SSH (if possible)
      # If you can SSH to cPanel, you can run migrations & cache commands here
      # Otherwise, run them manually in cPanel terminal
